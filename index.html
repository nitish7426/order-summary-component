<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <script src="https://cdn.tailwindcss.com"></script>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap');

    :root {
      --pale-blue: hsl(225, 100%, 94%);
      --bright-blue: hsl(245, 75%, 52%);
      --very-pale-blue: hsl(225, 100%, 98%);
      --desaturated-blue: hsl(224, 23%, 55%);
      --dark-blue: hsl(223, 47%, 23%);
    }

    * {
      font-family: 'Red Hat Display', sans-serif;
    }
  </style>
</head>

<body>
  <main
    class="min-h-screen w-full flex items-center justify-center px-4 py-10 bg-[url(./images/pattern-background-desktop.svg)] bg-cover bg-center">
    <!-- main container -->
    <div class="w-[22rem] rounded-2xl overflow-hidden  bg-white shadow-xl">
      <!-- image -->
      <img src="./images/illustration-hero.svg" alt="">
      <div class="flex flex-col items-center px-6 py-8 space-y-6">

        <h1 class="text-xl font-black text-[var(--dark-blue)]">Order Summary</h1>
        <p class="text-center text-[var(--desaturated-blue)]">You can now listen to millions of songs, audiobooks, and
          podcasts on any
          device anywhere you like!</p>
        <!-- plan -->
        <div class="flex items-center w-full p-4 bg-[var(--very-pale-blue)] rounded-xl text-sm gap-4">
          <img src="./images/icon-music.svg" alt="">
          <div>
            <h3 class="font-bold">Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a class="text-[var(--bright-blue)] underline ml-auto font-bold hover:opacity-80 transition-opacity hover:no-underline"
            href="">Change</a>
        </div>
        <button
          class="bg-[var(--bright-blue)] rounded-lg shadow-xl w-full py-3 text-white font-bold text-sm hover:opacity-80 transition-opacity">Proceed
          to
          Payment</button>
        <button
          class="font-bold text-sm text-[var(--desaturated-blue)] hover:text-[var(--dark-blue)] transition-colors">Cancel
          Order</button>
      </div>
    </div>
  </main>
</body>

</html>
